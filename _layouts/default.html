<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Make the title dynamic -->
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-slate-800 bg-stone-100">

    <div class="max-w-4xl mx-auto px-6 py-12 md:py-20">

        <!-- Header / Navigation -->
        <header class="flex flex-col sm:flex-row justify-end sm:items-center mb-16">
            <nav class="flex space-x-6 text-slate-600">
                <a href="https://donghoon.io" class="hover:text-blue-700 transition-colors">Home</a>
            </nav>
        </header>

        <!-- The content from your pages/posts will be injected here -->
        <main>
            {{ content }}
        </main>

        <!-- Footer -->
        <footer class="mt-20 pt-10 border-t border-slate-200 text-slate-500">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm mb-4 md:mb-0">&copy; {% assign current_year = 'now' | date: '%Y' %} {{ current_year }} Donghoon Shin.</p>
            </div>
        </footer>

    </div>

</body>
</html>
