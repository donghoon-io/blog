---
layout: default
---
<a href="javascript:history.back()" class="text-slate-600 hover:text-slate-900 text-md flex items-center gap-1 mb-6">
    ← Back
</a>
<article class="post-content">
    <div class="mb-4">
        <span class="text-sm text-slate-500">{{ page.date | date: "%Y년 %-m월 %-d일" }}</span>
    </div>
    <h1 class="font-display text-2xl md:text-3xl font-bold text-slate-900 mb-8">
        {{ page.title }}
    </h1>
    <div class="text-md text-slate-800 leading-relaxed space-y-5">
        {{ content }}
    </div>
</article>
